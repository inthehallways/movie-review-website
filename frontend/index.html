<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="../frontend/assets/icons/sceneit-logo.png" type="image/png">
    <title>SceneIt | Dashboard </title>
</head>
<body>

	<!-- Navigation Bar -->
    <div class="navbar">
        <div class="navbar-left">
            <img src="../frontend/assets/icons/sceneit-logo.png" alt="SceneIt Logo" height="40">
            <span class="dashboard-label">Dashboard</span>
        </div>

        <div class="navbar-center">
            <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="pages/resume.html">Watchlist</a></li>
            <li><a href="../frontend/pages/movie-catalog.html">Movie Catalog</a></li>
            </ul>
        </div>

        <div class="navbar-right">
            <div class="profile-container">
                <img src="../frontend/assets/images/blank-profile.jpg" alt="Profile" class="profile-pic" onclick="toggleDropdown()" />
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="#">View Profile</a>
                    <a href="#">Watched</a>
                    <a href="#">My Reviews</a>
                    <a href="../frontend/pages/login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleDropdown() {
            const menu = document.getElementById("dropdownMenu");
            menu.classList.toggle("show");
        }

        window.addEventListener('click', function(e) {
            const dropdown = document.getElementById("dropdownMenu");
            const profileContainer = document.querySelector(".profile-container");

            if (!profileContainer.contains(e.target)) {
                dropdown.classList.remove("show");
            }
        });
    </script>

	<!-- Hero Section -->
	<section id="home" class="hero">
		<div class="hero-text">
        	<p id="welcome-message">Welcome back, <span id="username" class="custom-username"></span> !</p>
		</div>
	</section>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');

        if (username) {
            document.getElementById('username').textContent = username;
        } else {
            window.location.href = 'login.html';
        }
    </script>

	<footer class="footer">
		<div class="footer-container">
			<div class="footer-logo">
				<img src="../frontend/assets/icons/sceneit-logo.png" alt="Celesse Aisle Nacpil" width="70"/>
			</div>
			<p class="footer-text"> â“’ 2025 SceneIt. All Rights Reserved. </p>
			
		</div>
	</footer>

</body>
</html>

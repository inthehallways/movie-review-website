    <!-- JavaScript for functionality -->
    <script>
        function toggleMovieMenu(button) {
            const menu = button.nextElementSibling;
            const allMenus = document.querySelectorAll('.movie-menu');
            
            // Close all other menus
            allMenus.forEach(m => {
                if (m !== menu) {
                    m.classList.remove('show');
                }
            });
            
            // Toggle current menu
            menu.classList.toggle('show');
        }

        // Close menus when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.menu-container')) {
                document.querySelectorAll('.movie-menu').forEach(menu => {
                    menu.classList.remove('show');
                });
            }
        });

        // Function to switch to watchlist page
        function switchToWatchlist() {
            window.location.href = '../pages/watchlist.html';
        }

        // Tab functionality (for future use)
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', function() {
                const tab = this.dataset.tab;
                
                if (tab === 'watchlist') {
                    window.location.href = '../pages/watchlist.html';
                } else if (tab === 'watched') {
                    window.location.href = '../pages/watched.html';
                    return;
                } else if (tab === 'reviews') {
                    // Future: redirect to reviews page
                    console.log('Reviews page not implemented yet');
                }
            });
        });

        // Sort functionality
        document.querySelectorAll('.sort-button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.sort-button').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                // Here you would implement sorting logic
                console.log('Sorting by:', this.dataset.sort);
            });
        });
    </script>

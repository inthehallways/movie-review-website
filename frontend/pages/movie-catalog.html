<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="movie-catalog.css">
  <link rel="icon" href="../assets/icons/sceneit-logo.png" type="image/png">
  <title>SceneIt | Movie Catalog</title>
</head>
<body>
  <div class="navbar">
    <div class="navbar-left">
      <img src="../assets/icons/sceneit-logo.png" alt="SceneIt Logo" height="40">
      <span class="dashboard-label">SceneIt</span>
    </div>
    <div class="navbar-center">
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="resume.html">Watchlist</a></li>
        <li><a href="movie-catalog.html">Movie Catalog</a></li>
        <li><a href="login.html">Logout</a></li>
      </ul>
    </div>
    <div class="navbar-right">
      <div class="profile-container">
        <img src="../assets/images/blank-profile.jpg" alt="Profile" class="profile-pic" onclick="toggleDropdown()" />
        <div class="dropdown-menu" id="dropdownMenu">
          <a href="#">View Profile</a>
          <a href="#">Watched</a>
          <a href="#">My Reviews</a>
          <a href="login.html">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Search bar in top right -->
  <div class="search-bar-container">
    <label for="search">FIND A FILM</label>
    <div class="search-wrapper">
      <input type="text" id="search" placeholder="Search..." />
      <button><img src="https://img.icons8.com/?size=100&id=132&format=png&color=000000" alt="Search" /></button>
    </div>
  </div>

  <!-- Movies & Sort -->
  <div class="movies-header">
    <h2>MOVIES</h2>
    <div class="catalog-sort">
      <span>SORT BY</span>
      <select class="sort-dropdown genre">
        <option disabled selected>GENRE</option>
        <option>Action</option>
        <option>Comedy</option>
        <option>Drama</option>
        <option>Horror</option>
        <option>Sci-Fi</option>
      </select>

      <select class="sort-dropdown year">
        <option disabled selected>RELEASE YEAR</option>
        <option>2020s</option>
        <option>2010s</option>
        <option>2000s</option>
        <option>1990s</option>
      </select>

      <select class="sort-dropdown name">
        <option disabled selected>FILM NAME (A-Z)</option>
        <option>A-Z</option>
        <option>Z-A</option>
      </select>
    </div>
  </div>

  <!-- Horizontal Line -->
  <hr class="divider" />

  <!-- Movie Grid -->
  <div class="movie-grid">
    <div class="movie-card"></div>
    <div class="movie-card"></div>
    <div class="movie-card"></div>
    <div class="movie-card"></div>
  </div>

  <footer>
    <p>Â© 2025 SceneIt. All rights reserved.</p>
  </footer>

  <script>
    function toggleDropdown() {
      document.getElementById('dropdownMenu').classList.toggle('show');
    }
  </script>
</body>
</html>

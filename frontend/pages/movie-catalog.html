<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../pages/movie-catalog.css">
  <link rel="icon" href="../assets/icons/sceneit-logo.png" type="image/png">
  <title>SceneIt | Movie Catalog</title>
</head>

<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="navbar-left">
      <img src="../assets/icons/sceneit-logo.png" alt="SceneIt Logo" height="40">
      <span class="dashboard-label">SceneIt</span>
    </div>
    <div class="navbar-center">
      <ul class="nav-links">
        <li><a href="../index.html">Home</a></li>
        <li><a href="../pages/watchlist.html">Watchlist</a></li>
        <li><a href="movie-catalog.html">Movie Catalog</a></li>
      </ul>
    </div>
    <div class="navbar-right">
      <div class="profile-container">
        <img src="../assets/images/blank-profile.jpg" alt="Profile" class="profile-pic" id="profilePicture" onclick="toggleDropdown()" />
        <div class="dropdown-menu" id="dropdownMenu">
          <a href="../pages/profile.html">View Profile</a>
          <a href="#">Watched</a>
          <a href="#">My Reviews</a>
          <a href="../pages/login.html">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Search bar in top right -->
  <div class="search-bar-container">
  <label for="searchInput">FIND A FILM</label>
  <div class="search-wrapper">
    <input type="text" id="searchInput" placeholder="Search..." />
    <button id="searchBtn">
      <img src="https://img.icons8.com/?size=100&id=132&format=png&color=000000" alt="Search" />
    </button>
  </div>
</div>

  <!-- Movies & Sort -->
  <div class="movies-header">
    <h2>MOVIES</h2>
    <div class="catalog-sort">
      <span>SORT BY</span>
      <select id ="genreSelect" class="sort-dropdown genre">
        <option disabled selected>GENRE</option>
        <option>Action</option>
        <option>Comedy</option>
        <option>Drama</option>
        <option>Horror</option>
        <option>Sci-Fi</option>
      </select>

      <select id="yearSelect" class="sort-dropdown year">
        <option disabled selected>RELEASE YEAR</option>
        <option>2020s</option>
        <option>2010s</option>
        <option>2000s</option>
        <option>1990s</option>
      </select>

      <select id="nameSelect" class="sort-dropdown name">
        <option disabled selected>FILM NAME (A-Z)</option>
        <option value="asc">A-Z</option>
        <option value="desc">Z-A</option>
      </select>
    </div>
  </div>

   <!-- Horizontal Line -->
  <hr class="divider" />

  <!-- Movie Grid -->
  <div class="movie-grid" id="movieGrid"></div>

  <!-- Movie Modal -->
  <div id="movieModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>This is your modal content. Replace it with movie details or trailer, etc.</p>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-container">
      <div class="footer-logo">
        <img src="../assets/icons/sceneit-logo.png" alt="SceneIt Logo" width="70"/>
      </div>
      <p class="footer-text"> â“’ 2025 SceneIt. All Rights Reserved. </p>
    </div>
  </footer>

  <script src="../pages/movie-catalog.js"></script>
  
</body>
</html>

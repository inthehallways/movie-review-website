<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/pon-logo.png" type="image/png">
    <title>pon. | create your account</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .font-inter {
            font-family: 'Inter', sans-serif;
        }

        .gradient-custom {
            background-color: #f0e4d7;
            background-size: cover;
        }

        .btn-green {
            background-color: #4fa35e;
            color: #fbf8ee;
            border: none;
        }

        .btn-green:hover {
            background: #458f52;
            color: #fbf8ee;
        }

        .text-offwhite {
            color: #fbf8ee;
        }

        .text-signin {
            color: #fbf8ee;
            text-decoration: none;
        }

        .text-signin:hover {
            text-decoration: underline;
        }

        .card-custom {
            background-color: #736d6d;
        }
        
        .form-control {
            background-color: #2c2c2c !important;
            color:#fbf8ee !important;
            border: none;
            border-radius: 1.5rem;
            }

        .form-control::placeholder {
            background-color: #2c2c2c !important;
            opacity: 1;
        }

        .form-floating > label {
            color: #fbf8ee !important;
        }

    </style>
</head>

<body class="gradient-custom font-inter">
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-10 col-lg-8 col-xl-6">
                    <div class="text-center mb-5">
                        <img src="../assets/pon-logo.png" alt=".pon Logo" class="img-fluid" style="width: 120px;">
                    </div>     
                    <div class="card card-custom shadow-lg rounded-4" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">                             
                            <form id="registerForm">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email" placeholder="Email" required autocomplete="off">
                                    <label for="email">Email</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="username" placeholder="Username" required autocomplete="off">
                                    <label for="username">Username</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                                    <label for="password">Password</label>
                                </div>
                                <button class="btn btn-green btn-lg rounded-2 w-100 mb-4" type="submit">Sign Up</button>
                                <p class="mt-3 mb-0 text-offwhite">Already have an account?
                                    <a href="../pages/login.html" class="text-signin fw-medium"><strong>Log In</strong></a>
                                </p>
                            </form> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
